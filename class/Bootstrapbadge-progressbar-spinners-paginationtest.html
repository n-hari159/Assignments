<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Badges</h2>
        <h2>Example heading <span class="badge badge-secondary">New</span></h2>
        <h2>Example heading <span class="badge badge-primary">Primary</span></h2>
        <h2>Example heading <span class="badge badge-pill badge-primary">Primary</span></h2>
        <h2>Example heading <span class="badge badge-secondary">New</span></h2>
        <h2>Example heading <span class="badge badge-secondary">New</span></h2><br>
        <button type="button" class="btn btn-primary">
            Messages <span class="badge badge-light">4</span>
        </button>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%">
                Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:10%">
                Warning
            </div>
            <div class="progress-bar bg-danger" style="width:20%">
                Danger
            </div>
        </div>
        <div class="spinner-border"></div><br>
        <div class="spinner-border text-success"></div><br>
        <div class="spinner-grow text-danger"></div><br>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Photos</a></li>
            <li class="breadcrumb-item"><a href="#">Summer 2017</a></li>
            <li class="breadcrumb-item"><a href="#">Italy</a></li>
            <li class="breadcrumb-item active">Rome</li>
        </ul>
    </div>

</body>

</html>
