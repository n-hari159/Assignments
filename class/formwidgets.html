<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <input type="text" id="comment" name="comment" value="I'm a text field"><br>
    <input type="email" id="email" name="email" multiple><br>
    <input type="password" id="pwd" name="pwd"><br>
    <input type="search" id="search" name="search"><br>
    <input type="tel" id="tel" name="tel"><br>
    <input type="url" id="url" name="url"><br>
    <!-- Multi line text field -->
    <textarea cols="30" rows="10"></textarea><br>
    <select id="simple" name="simple">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Lemon</option>
    </select><br>
    <select id="groups" name="groups">
            <optgroup label="fruits">
              <option>Banana</option>
              <option selected>Cherry</option>
              <option>Lemon</option>
            </optgroup>
            <optgroup label="vegetables">
              <option>Carrot</option>
              <option>Eggplant</option>
              <option>Potato</option>
            </optgroup>
    </select><br>
    <select multiple id="multi" name="multi">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Lemon</option>
    </select><br>
    <label for="myFruit">What's your favorite fruit?</label>
    <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
    <datalist id="mySuggestion">
        <option>Apple</option>
        <option>Banana</option>
        <option>Blackberry</option>
        <option>Blueberry</option>
        <option>Lemon</option>
        <option>Lychee</option>
        <option>Peach</option>
        <option>Pear</option>
    </datalist><br>
    <input type="checkbox" checked id="carrots" name="carrots" value="carrots"><br>
    <fieldset>
        <legend>What is your favorite meal?</legend>
        <ul>
            <li>
                <label for="soup">Soup</label>
                <input type="radio" checked id="soup" name="meal" value="soup">
            </li>
            <li>
                <label for="curry">Curry</label>
                <input type="radio" id="curry" name="meal" value="curry">
            </li>
            <li>
                <label for="pizza">Pizza</label>
                <input type="radio" id="pizza" name="meal" value="pizza">
            </li>
        </ul>
    </fieldset><br>
    <button type="submit">
            This a <br><strong>submit button</strong>
        </button>

    <input type="submit" value="This is a submit button">
    <button type="reset">
                This a <br><strong>reset button</strong>
            </button>

    <input type="reset" value="This is a reset button">
    <button type="button">
                    This an <br><strong>anonymous button</strong>
                </button>

    <input type="button" value="This is an anonymous button"><br>

    <input type="number" name="age" id="age" min="1" max="10" step="2"><br>
    <input type="range" name="beans" id="beans" min="0" max="500" step="10"><br>
    <input type="datetime-local" name="datetime" id="datetime"><br>
    <input type="month" name="month" id="month"><br>
    <input type="time" name="time" id="time"><br>
    <input type="week" name="week" id="week"><br>
    <label for="myDate">When are you available this summer?</label>
    <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" id="myDate"><br>
    <input type="color" name="color" id="color"><br>
    <input type="file" name="file" id="file" accept="image/*" multiple><br>
    <input type="hidden" id="timestamp" name="timestamp" value="1286705410"><br>
    <input type="image" alt="Click me!" src="my-img.png" width="80" height="30" /><br>
    <progress max="100" value="75">75/100</progress><br>
    <meter min="0" max="100" value="75" low="33" high="66" optimum="10">75</meter><br>
</body>

</html>
