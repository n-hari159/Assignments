<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FormWizard_v1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Business Model Canvas">
    <link rel="stylesheet" href="BMC2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <form action="#" id="wizard">
            <!-- Welcome Section -->
            <div class="container">
                <!-- First Page -->
                <div class="inner" id="p1">
                    <div class="image-holder">
                        <img src="BusinessModelCanvas/images/image1.jpeg" alt="" class="image">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h2> Welcome to Business Model Canvas</h2>
                            <h3> Kindly Register Yourself !</h3>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button class="but-pre" type="button" onclick="NextPre(-1)">Previous</button>
                        <button class="but-next" type="button" onclick="NextPre(1)">Next</button>
                    </div>
                </div>
                <!-- Second Page -->
                <div class="inner" id="p2">
                    <div class="image-holder">
                        <img src="BusinessModelCanvas/images/image2.jpeg" alt="" class="image">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h2>Registration</h2>
                            <h3>Please fill with your details</h3>
                            <input type="text" value="First Name" class="input-text" oninput="this.classname=''">
                            <input type="text" class="input-text" value="Last Name" oninput="this.classname=''"><br>
                            <input type="text" class="input-text" value="Your Email" oninput="this.classname=''">
                            <input type="text" class="input-text" value="Contact No" oninput="this.classname=''"><br>
                            <input type="text" class="input-text" value="Age" oninput="this.classname=''">
                            <input type="radio" class="input-text" name="gender" value="male" checked oninput="this.classname=''"> Male
                            <input type="radio" class="input-text" name="gender" value="female" oninput="this.classname=''"> Female<br>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button class="but-pre" type="button" onclick="NextPre(-1)" id="prevBtn">Previous</button>
                        <button class="but-next " type="button " onclick="NextPre(1)" id="nextBtn">Next</button>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="BMC2.js"></script>
</body>

</html>
